<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overbyte Dynamics</title>
  <link rel="icon" href="data:,">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0b0f19;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #8b949e;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #111827;
      padding: 40px 60px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .links {
      margin-top: 25px;
    }

    .links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      border-radius: 8px;
      background: #1f2937;
      color: #38bdf8;
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .links a:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>Overbyte Dynamics</h1>
    <div class="subtitle">Independent Software & Interactive Development</div>
  </header>

  <main>
    <div class="card">
      <p>Legal Information</p>
      <div class="links">
        <a href="terms.html">Terms of Service</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>
    </div>
  </main>

</html>
